{% load crispy_forms_tags %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="{% url 'mainapp:home' %}">Link Share</a>
            <form class="d-flex my-2" method="GET" action="{% url 'mainapp:home' %}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    name="search" id="search" autocomplete="off" value="{{ search }}" required>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <p class="m-2">logged in as {{ request.user }}</p>
                </li>
                <li class="nav-item">
                    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add
                        Link</button>
                </li>
                <!-- <li class="nav-item mx-2">
                    <button class="btn btn-secondary">Profile</button>
                </li> -->
                <li class="nav-item">
                    <a type="button" class="btn btn-outline-light text-dark" role="button" href="{% url 'authentication:logout' %}">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add Link</h5>
                    <button type="button" class="btn-close" id="close_btn" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    {{ form|crispy }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="uploadLink();">Upload</button>
                </div>
            </div>
        </div>
    </div>
<script defer>
    function uploadLink() {
        var csrftoken = $("[name=csrfmiddlewaretoken]").val();
        $.ajax(
            {
                type: "POST",
                url: "{% url 'mainapp:linksave' %}",
                headers: {
                    "X-CSRFToken": csrftoken
                },
                data: {
                    "title": $("#id_title").val(),
                    "link": $("#id_link").val(),
                    "tags": $('#id_tags').val()
                },
                success: function (data) {
                    $('#id_title').val('');
                    $('#id_link').val('');
                    $('#close_btn').click();
                },
            })
    }
</script>
